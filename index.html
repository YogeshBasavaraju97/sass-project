<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="header__logo"  src="images/logo/ohmyfood.png" alt="logo">
    <div class="header__location">
      <i class="fa-solid fa-location-dot"></i> Paris, Ballivelle
    </div>
  </header>
  <nav class="navbar">
    <h1 class="navbar__title">Book the menu you like </h1>
    <p class="navbar__subtitle">Discover top-of-the-art restaurant we picked for you</p>
    <button class="navbar__btn">Explore our restaurants</button>
  </nav>
  <section class="list">
    <h2>How it works</h2>
    <ol class="list_items">
      <li class="list_elements"><a>
        <i class="fa-solid fa-mobile-screen-button"></i>
        Chose a restaurant</a></li>
      <li class="list_elements"><a>
        <i class="fa-solid fa-bars"></i>
        create your menu</a></li>
      <li class="list_elements"><a>
        <i class="fa-solid fa-store"></i>
        Go enjoy it at the restaurant</a></li>
    </ol>
  </section>
</body>
</html>
